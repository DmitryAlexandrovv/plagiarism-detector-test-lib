name: 'Plagiarism Report'
on:
  workflow_run:
    workflows: [ 'CI' ]                     # runs after CI workflow
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: DmitryAlexandrovv/plagiarism-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          action-name: 'Plagiarism Report'
